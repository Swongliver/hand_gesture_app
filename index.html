<html>

<head>
  <title>Emotion To Emoji</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="container">

    <center><br>
      <button id="title" class="btn btn-warning">HAND GESTURES TO EMOJI APP<br>
        <span>&#9996;</span>
        <span>&#128076;</span>
        <span>&#128077;</span>
        <span>&#128078;</span>
        
      </button>
      <br><br>

      <p style="font-size: 22px;">Take your selfie to generate emoji
       
      </p>
      <p>Model is trained for these emojis-</p>
      <button id="title2">
       <span>&#9996;</span>
        <span>&#128076;</span>
        <span>&#128077;</span>
        <span>&#128078;</span></button><br><br>
      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Webcam - </label>
        <div id="camera"></div>
        <br><br>
        <button id="button" onclick="snap()" class="btn btn-warning">Capture Image</button></div>

        <div class="col-md-4 col-sm-12 col-xs-12">
          <label>Prediction 1-</label>
          <p class="emotion_name" id="emotionLabel1"></p>
          <p class="emotion" id="result_emotion_name"></p>
        
        <label>Prediction 2-</label>
          <p class="emotion_name" id="emotionLabel2"></p>
          <p class="emotion" id="result_emotion_name2"></p>
        </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Snapshot - </label>
        <div id="result"></div>
        <br><br>
        <button id="button" onclick="check()" class="btn btn-success">Check Image</button></div>
      

    </center>

  </div>

  <script src="main.js"></script>

</body>

</html>
